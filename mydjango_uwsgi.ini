# mysite_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/momi/mypros/django-ui/bank-core-user-interface
# Django's wsgi file
module          = mydjango.wsgi
# the virtualenv (full path)
home            = /home/momi/mypros/django-ui/bank-core-user-interface/venv

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/momi/mypros/django-ui/bank-core-user-interface/mydjango.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true
